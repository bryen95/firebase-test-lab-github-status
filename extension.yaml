name: test-lab-github-status
version: 0.0.1
specVersion: v1beta

displayName: Test Lab GitHub Status Reporter

description: >-
  Reports Firebase Test Lab results for GitHub status checks.

license: Apache-2.0

sourceUrl: https://github.com/bryen95/firebase-test-lab-github-status-extension

billingRequired: true

apis:
  - apiName: testlab.googleapis.com
    reason: Listens for Firebase Test Lab completion results so that it can report statuses to GitHub

resources:
  - name: testLabGitHubStatusUpdate
    type: firebaseextensions.v1beta.function
    description: >-
      Firebase Test Lab-triggered function that updates a GitHub commit with the
       success/failure status of a test run
    properties:
      serviceConfig:
        timeoutSeconds: 10
      eventTrigger:
        eventType: google.testing.testMatrix.complete
        resource: projects/${PROJECT_ID}/testMatrices/{matrixId}
      runtime: nodejs16

params:
  - param: GITHUB_TOKEN
    label: GitHub Personal Access Token
    description: >-
      GitHub token with repo:status scope for updating commit statuses
    type: secret
    required: true
